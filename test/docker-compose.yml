version: '3'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      restbase_test_network:
        ipv4_address: "10.5.0.5"

networks:
  restbase_test_network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/27
          gateway: 10.5.0.1
